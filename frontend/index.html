<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Canvas with Gemini</title>
    <script src="https://unpkg.com/konva@9.3.15/konva.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-area">
            <div id="canvas-container"></div>
            <div class="tools">
                <!--changed icons to svg-->
                <div class="tool-buttons">
                    <!-- Brush tool button with external SVG -->
                    <button id="brush-tool" class="tool-button active">
                        <img src="pen.svg" alt="Brush Tool">
                    </button>

                    <!-- Eraser tool button with external SVG -->
                    <button id="eraser-tool" class="tool-button">
                        <img src="eraser.svg" alt="Eraser Tool">
                    </button>
                </div>
                <input type="color" id="color-picker" class="color-picker" value="#f00000">
                <input type="range" id="size-slider" class="size-slider" min="1" max="50" value="5">
            </div>
        </div>
        <div class="sidebar">
            <div class="output-section">
                <h4>Gemini Assist:</h4>
                <div id="loading">Processing...</div>
                <div id="gemini-output" class="output-content"></div>
            </div>
            <div class="output-section">
                <h4>Plots:</h4>
                <div id="plot-output" class="output-content"></div>
            </div>
            <button id="generate-button">
                <img src="ai.svg" alt="Generate button">
            </button>
        </div>
    </div>
<!--Adding Pointer position display bar-->
    <div id="position-bar" class="position-bar">
        Canvas Pointer Position: <span id="pointer-position">0, 0</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
